<div class="container-fluid" style="width: 100%">
 <div class="row align-items-end" style="height: 70px">
   <div class="col-md-3" style="background: rosybrown; width: 100%; height: 100%"  >
     <div class="row align-items-start" style="height: 50%; width: 100%">
       <p style="width: 100%; z-index: 100" class="text-center font-weight-bold">Trade Date</p>
      </div>
     <div class="row  align-items-end" style="height: 50%; width: 100%">
       <div class="col-md-5">
          <mat-form-field style="width: 100%" >
            <input matInput [matDatepicker]="picker" >
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon></mat-icon>
            </mat-datepicker-toggle>
            <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
       </div>
       <div class="col-md-2 align-self-center" style="background: brown">to</div>
       <div class="col-md-5" style="background: rosybrown">
         <mat-form-field style="width: 100%" >
            <input matInput [matDatepicker]="picker1" >
            <mat-datepicker-toggle matSuffix [for]="picker1">
              <mat-icon matDatepickerToggleIcon></mat-icon>
            </mat-datepicker-toggle>
            <!--<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>-->
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
       </div>
     </div>
   </div>
   <div class="col-md-1" style="background: brown; height: 100%">
     <div class="row align-items-centre" style="height: 50%; width: 100%">Commodity</div>
     <div class="row align-items-end" style="height: 50%; width: 100%">
       <mat-form-field style= "width: 100%">
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
     </div>
   </div>
   <div class="col-md-2" style="background: rosybrown; height: 100%">
     <div class="row align-items-start" style="height: 50%; width: 100%">Side</div>
     <div class="row align-items-center" style="height: 50%; width: 100%">
       <div class="col-md-6">
         <input type="checkbox" >Buy
       </div>
       <div class="col-md-6">
         <input type="checkbox"> Sell

       </div>
     </div>
   </div>
   <div class="col-md-2" style="background: brown; height: 100%">
     <div class="row align-items-center" style="height: 50%; width: 100%">Counterparty</div>
     <div class="row align-items-end" style="height: 50%; width: 100%">
       <mat-form-field>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
     </div>
   </div>
   <div class="col-md-2" style="background: rosybrown; height: 100%" >
     <div class="row align-items-center" style="height: 50%; width: 100%">Location</div>
     <div class="row align-items-end" style="height: 50%; width: 100%">
       <mat-form-field style="width: 100% ; padding: 0px">
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
     </div>
   </div>
   <div class="col-md-2" style="background: greenyellow" >
     <div class="row" style="width:100%;">
       <div class="col-md-6 align-self-end">
         <span class="align-text-bottom">CLEAR</span>
       </div>
       <div class="col-md-6 align-self-end">SEARCH</div>
     </div>
   </div>
 </div>
</div>
